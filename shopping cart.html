<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website </title>
    <link rel="stylesheet" href="shopp.cart.css">
    <script src="js_shop.cart.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">E-commerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="imaages/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">EARBUDS</div>
                            <div class="cart-price">25.04$</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--remove cart-->
                        <i class='bx bx-trash cart-remove'></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--buybuton-->
                <button class="btn-buy" type="button">Buy now</button>
                <i class='bx bx-x' id="close-cart" onclick="myFunc"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
    <!--box1-->
    <div class="shop-box">
        <img src="imaages/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">AREOREADY</h2>
        <span class="price">25$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
     <!--box2-->
     <div class="shop-box">
        <img src="imaages/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">WIRELESS EARBUDS</h2>
        <span class="price">100$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
     <!--box3-->
     <div class="shop-box">
        <img src="imaages/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">HOODED PARKA</h2>
        <span class="price">45$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
     <!--box4-->
     <div class="shop-box">
        <img src="imaages/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">STRAW METAL BOTTLE</h2>
        <span class="price">20$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
     <!--box5-->
     <div class="shop-box">
        <img src="imaages/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">SILVER SUNGLASSES</h2>
        <span class="price">30$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
     <!--box6-->
     <div class="shop-box">
        <img src="imaages/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">BACK HAT</h2>
        <span class="price">37$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
     <!--box7-->
     <div class="shop-box">
        <img src="imaages/product7.jpg" alt="" class="product-img">
        <h2 class="product-title">BACKPACK</h2>
        <span class="price">56$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
     <!--box8-->
     <div class="shop-box">
        <img src="imaages/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">ULTRABOOST 22</h2>
        <span class="price">55$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
  
</div>
</section>
<!--jsjsjsj-->
<script src="js_shop.cart.js"></script>
</body>
</html>
